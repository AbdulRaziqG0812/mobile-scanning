<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f5faff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #004aad;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
    }

    input[type="text"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #d0d7de;
      font-size: 15px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 4px rgba(0,123,255,0.15);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,91,187,0.25);
    }

    /* Flash Messages */
    .flash {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }

    .flash.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .back-btn {
      display: block;
      margin-top: 18px;
      padding: 12px 16px;
      background: #6c757d;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>➕ Add New Category</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/category">
      <label for="category_name">Category Name</label>
      <input type="text" id="category_name" name="category_name" required>

      <button type="submit">Save Category</button>
    </form>

    <a href="{{ url_for('category_list') }}" class="back-btn">⬅ Back to List</a>
  </div>
</body>
</html>
