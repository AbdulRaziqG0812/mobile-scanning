<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Customer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== BODY STYLING ===== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* ===== MAIN CONTAINER ===== */
    .form-container {
      background: rgba(255, 255, 255, 0.97);
      width: 100%;
      max-width: 480px;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease-in-out;
      backdrop-filter: blur(8px);
    }

    /* ===== HEADING ===== */
    h2 {
      text-align: center;
      color: #007bff;
      font-size: 25px;
      font-weight: 700;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* ===== LABELS ===== */
    label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      display: block;
    }

    /* ===== INPUTS ===== */
    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1.5px solid #d0d7de;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: #fdfdfd;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
      background: #fff;
    }

    /* ===== BUTTONS ===== */
    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      padding: 12px 18px;
      margin: 5px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-save {
      background: linear-gradient(90deg, #28a745, #218838);
      color: #fff;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }
    .btn-save:hover {
      background: linear-gradient(90deg, #218838, #1e7e34);
      transform: translateY(-2px);
    }

    .btn-back {
      background: linear-gradient(90deg, #2848a7, #1e3480);
      color: #fff;
      box-shadow: 0 4px 10px rgba(30, 52, 128, 0.3);
    }
    .btn-back:hover {
      background: linear-gradient(90deg, #1e3480, #14245a);
      transform: translateY(-2px);
    }

    /* ===== FLASH MESSAGES ===== */
    .alert {
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-align: center;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fa-solid fa-user-plus"></i> Add Customer</h2>

    <!-- ✅ Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'error' }}">
            <i class="fa-solid {% if category == 'success' %}fa-circle-check{% else %}fa-triangle-exclamation{% endif %}"></i>
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- ✅ FORM -->
    <form method="POST" action="/customer">
      <label><i class="fa-solid fa-user"></i> Customer Name</label>
      <input type="text" name="name" placeholder="Enter customer name" required>

      <label><i class="fa-solid fa-phone"></i> Mobile</label>
      <input type="text" name="mobile" placeholder="Enter mobile number" required>

      <label><i class="fa-solid fa-address-book"></i> Contact</label>
      <input type="number" name="Contact" placeholder="Enter contact number">

      <label><i class="fa-solid fa-location-dot"></i> Address</label>
      <input type="text" name="address" placeholder="Enter address">

      <div class="form-actions">
        <button type="submit" class="btn btn-save"><i class="fa fa-save"></i> Save</button>
        <a href="/customer_list" class="btn btn-back"><i class="fa fa-arrow-left"></i> Back to List</a>
      </div>
    </form>
  </div>

  <!-- ✅ Auto-hide Flash Messages -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => setTimeout(() => alert.remove(), 3000));
    });
  </script>
</body>
</html>
