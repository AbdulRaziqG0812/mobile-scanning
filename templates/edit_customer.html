<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Customer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* ðŸŒ™ Background */
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    background: linear-gradient(135deg, #1b2735, #2c3e50, #243b55);
    background-size: 400% 400%;
    animation: gradientFlow 18s ease infinite;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #eaeaea;
    overflow-y: auto;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸ§Š Glassmorphic container */
  .form-container {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 18px;
    padding: 40px 45px;
    max-width: 550px;
    width: 100%;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Header */
  h2 {
    text-align: center;
    color: #00c6ff;
    font-size: 28px;
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 25px;
    text-shadow: 0 0 18px rgba(0, 198, 255, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  /* Form */
  form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px 25px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
    color: #f0f0f0;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 250px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #00c6ff;
    box-shadow: 0 0 6px rgba(0,198,255,0.4);
  }

  input:hover {
    background: rgba(255,255,255,0.12);
  }

  /* âœ… Buttons row */
  .btn-group {
    grid-column: span 2;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 10px;
  }

  .btn-submit, .btn-back {
    flex: 1;
    max-width: 220px;
    text-align: center;
    padding: 12px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: 0.3s;
    cursor: pointer;
  }

  .btn-submit {
    border: none;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: #fff;
    box-shadow: 0 5px 20px rgba(0,198,255,0.35);
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,198,255,0.45);
  }

  .btn-back {
    background: rgba(255,255,255,0.1);
    color: #fff;
    text-decoration: none;
  }

  .btn-back:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-2px);
  }

  /* Alerts */
  .alert {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    text-align: center;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .alert-success {
    background: rgba(0, 128, 0, 0.4);
    border: 1px solid #28a745;
    color: #caffc9;
  }

  .alert-error {
    background: rgba(128, 0, 0, 0.4);
    border: 1px solid #dc3545;
    color: #ffc9c9;
  }
</style>
</head>

<body>

  <div class="form-container">
    <h2><i class="fa-solid fa-user-pen"></i> Edit Customer</h2>

    <!-- âœ… Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'error' }}">
            <i class="fa-solid {% if category == 'success' %}fa-circle-check{% else %}fa-triangle-exclamation{% endif %}"></i>
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- âœ… FORM -->
    <form method="POST">
      <div>
        <label><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" name="name" value="{{ customer.name }}" placeholder="Enter customer name" required>
      </div>

      <div>
        <label><i class="fa-solid fa-phone"></i> Mobile</label>
        <input type="text" name="mobile" value="{{ customer.mobile }}" placeholder="Enter mobile number" required>
      </div>

      <div>
        <label><i class="fa-solid fa-address-book"></i> Contact</label>
        <input type="text" name="contact" value="{{ customer.Contact }}" placeholder="Enter contact number" required>
      </div>

      <div>
        <label><i class="fa-solid fa-location-dot"></i> Address</label>
        <input type="text" name="address" value="{{ customer.address }}" placeholder="Enter address" required>
      </div>

      <!-- âœ… Buttons Row -->
      <div class="btn-group">
        <button type="submit" class="btn-submit"><i class="fa-solid fa-floppy-disk"></i> Update Customer</button>
      </div>
    </form>
  </div>

</body>
</html>
