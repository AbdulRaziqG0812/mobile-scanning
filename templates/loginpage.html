<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ðŸŒˆ Background Gradient Animation */
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #007bff, #00bcd4, #4caf50, #004aad);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸŒŸ Login Box with Glass Effect */
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
      color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .form-group {
      margin-bottom: 22px;
    }

    .input-field {
      position: relative;
      width: 100%;
    }

    /* ðŸ”¹ Input Fields */
    .input-field input {
      width: 100%;
      box-sizing: border-box;
      padding: 14px 45px 14px 45px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      color: #222;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .input-field input:focus {
      box-shadow: 0 0 0 4px rgba(0,123,255,0.3);
    }

    .input-field .left-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #007bff;
      font-size: 17px;
    }

    .input-field .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #007bff;
      font-size: 17px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .input-field .toggle-password:hover {
      color: #004aad;
    }

    /* ðŸ”˜ Button */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #007bff, #00bcd4);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 14px rgba(0, 91, 187, 0.25);
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #0062cc, #0097a7);
      box-shadow: 0 6px 16px rgba(0, 91, 187, 0.4);
    }

    /* ðŸ”¹ Note & Register */
    .note, .register-link {
      font-size: 13px;
      text-align: center;
      margin-top: 15px;
      color: #f1f1f1;
    }

    .register-link a {
      color: #00e1ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* âœ… Flash Message Styling */
    .flash-message {
      text-align: center;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      animation: fadeIn 0.6s ease;
    }

    .flash-success {
      background: rgba(46, 204, 113, 0.9);
      color: #fff;
    }

    .flash-error {
      background: rgba(231, 76, 60, 0.9);
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 35px 25px;
      }
      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fa-solid fa-user-lock"></i> Login</h2>

    <!-- âœ… Flash Message Section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <!-- âœ… Login Form -->
    <form method="post" action="/loginpage" autocomplete="off">
      <div class="form-group">
        <div class="input-field">
          <i class="fa-solid fa-user left-icon"></i>
          <input type="text" id="id" name="id" placeholder="Enter your username" required autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <div class="input-field">
          <i class="fa-solid fa-lock left-icon"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
          <i class="fa-solid fa-eye-slash toggle-password" data-target="password"></i>
        </div>
      </div>

      <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
    </form>

    <div class="note">
      Enter your credentials to access your account
    </div>

    <div class="register-link">
      Donâ€™t have an account? <a href="/register"><i class="fa-solid fa-user-plus"></i> Register here</a>
    </div>
  </div>

<script>
  // ðŸ‘ Password show/hide toggle
  document.querySelectorAll(".toggle-password").forEach(icon => {
    icon.addEventListener("click", function() {
      const targetId = this.getAttribute("data-target");
      const input = document.getElementById(targetId);

      if (input) {
        if (input.type === "password") {
          input.type = "text";
          this.classList.remove("fa-eye-slash");
          this.classList.add("fa-eye");
        } else {
          input.type = "password";
          this.classList.remove("fa-eye");
          this.classList.add("fa-eye-slash");
        }
      }
    });
    });
      document.addEventListener("DOMContentLoaded", () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => setTimeout(() => alert.remove(), 3000));
    });
</script>

</body>
</html>
