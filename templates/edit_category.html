<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ðŸŒ™ Gradient Dark Background (same as Add Category) */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #1b2735, #2c3e50, #243b55);
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #eaeaea;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.15) transparent;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::-webkit-scrollbar { width: 8px; background: transparent; }
    body::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }
    body::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }

    /* ðŸª© Glassmorphic Container */
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    h2 {
      text-align: center;
      color: #00c6ff;
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 25px;
      text-shadow: 0 0 18px rgba(0, 198, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #f0f0f0;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 6px rgba(0, 198, 255, 0.4);
    }

    input[type="text"]:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    /* ðŸ’¾ Button styling */
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 20px rgba(0, 198, 255, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 198, 255, 0.45);
    }

    /* Back Button */
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* âœ… Flash messages */
    .alert {
      width: 100%;
      margin: 0 auto 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .alert-success {
      background: rgba(0, 128, 0, 0.4);
      border: 1px solid #28a745;
      color: #caffc9;
    }

    .alert-error {
      background: rgba(128, 0, 0, 0.4);
      border: 1px solid #dc3545;
      color: #ffc9c9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="fa-solid fa-pen-to-square"></i> Edit Category</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            <i class="fa-solid {% if category == 'success' %}fa-circle-check{% else %}fa-triangle-exclamation{% endif %}"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label><i class="fa-solid fa-tag"></i> Category Name</label>
      <input type="text" id="category_name" name="category_name" value="{{ category.category_name }}" required>

      <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Update Category</button>
    </form>

  </div>
</body>
</html>
