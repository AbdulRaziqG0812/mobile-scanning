<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mobile Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: #f5faff;
  color: #333;
}

/* Navbar */
.navbar {
  background: #004aad;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.navbar h2 {
  margin: 0;
}
.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}
.navbar ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}
.navbar ul li a:hover {
  text-decoration: underline;
}

/* Dashboard */
.dashboard {
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
}
.dashboard h3 {
  text-align: center;
  margin-bottom: 30px;
  color: #004aad;
  font-size: 24px;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  border-radius: 12px;
  padding: 25px 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  text-align: center;
  transition: all 0.3s ease;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.card i {
  font-size: 35px;
  color: #004aad;
  margin-bottom: 15px;
}
.card h4 {
  margin: 10px 0;
  font-size: 18px;
  color: #333;
}
.card p {
  font-size: 22px;
  font-weight: bold;
  color: #004aad;
}

/* âœ… Products Button */
.products-btn {
  text-align: center;
  margin-top: 40px;
}
.products-btn .btn {
  display: inline-block;
  padding: 12px 25px;
  background: #007bff;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  transition: all 0.3s ease;
}
.products-btn .btn:hover {
  background: #0056b3;
  transform: translateY(-3px);
  box-shadow: 0 4px 12px rgba(0, 91, 187, 0.25);
}

</style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>ðŸ“± Mobile Shop Billing</h2>
        <ul>
          <li><a href="{{ url_for('company') }}">company Info</a></li>
            <li><a href="{{ url_for('category_list') }}">Categories</a></li>
            <li><a href="{{ url_for('product_list') }}">Products</a></li>
            <li><a href="{{ url_for('customer_list') }}">Customers</a></li>
            <li><a href="{{ url_for('billing_list') }}">Billing</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="{{ url_for('loginpage') }}">Logout</a></li>
        </ul>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard">
        <h3>Welcome to Dashboard</h3>
        <div class="cards">
            <div class="card">
                <i class="fa-solid fa-box"></i>
                <h4>Total Products</h4>
                <p>{{ total_products }}</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-users"></i>
                <h4>Total Customers</h4>
                <p>{{ total_customers }}</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-receipt"></i>
                <h4>Monthly Sales</h4>
                <p>{{ monthly_sales }}</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-dollar-sign"></i>
                <h4>Total Revenue</h4>
                <p>OMR {{ monthly_revenue }}</p>
            </div>
        </div>
    </div>
  <script>
    // Auto-hide flash messages after 3 seconds
    document.addEventListener("DOMContentLoaded", () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => setTimeout(() => alert.remove(), 3000));
    });
  </script>
</body>
</html>
