<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #f0f4f8);
    padding: 40px 15px;
  }

  .form-container {
    background: #fff;
    max-width: 900px;
    margin: auto;
    padding: 30px 35px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }

  .form-container h2 {
    text-align: center;
    color: #0d6efd;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 24px;
  }

  label {
    font-weight: 600;
    margin-bottom: 4px;
    color: #333;
    font-size: 13px;
  }

  .form-control, .form-select {
    border-radius: 7px;
    padding: 8px 10px;
    font-size: 13px;
    border: 1.3px solid #d0d7de;
    transition: all 0.3s ease;
  }

  .form-control:focus, .form-select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.25);
  }

  .btn-submit {
    background: #0d6efd;
    color: #fff;
    font-weight: 600;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    width: 100%;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background: #0b5ed7;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(13, 110, 253, 0.25);
  }

  .btn-back {
    background: #6c757d;
    color: #fff;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn-back:hover {
    background: #5a6268;
    text-decoration: none;
    color: #fff;
  }

  .alert {
    border-radius: 10px;
    font-size: 13px;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2><i class="fa-solid fa-pen-to-square"></i> Edit Product</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="row g-3">
      
      <div class="col-md-12">
        <label for="category">Select Category</label>
        <select name="category" id="category" class="form-select" required>
          <option value="">-- Select Category --</option>
          {% for cat in categories %}
            <option value="{{ cat.category_name }}" {% if product.category == cat.category_name %}selected{% endif %}>{{ cat.category_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label for="iphone_model">Model</label>
        <input type="text" name="iphone_model" id="iphone_model" placeholder="Enter Model" class="form-control" value="{{ product.iphone_model }}">
      </div>

      <div class="col-md-6">
        <label for="iphone_storage">Storage</label>
        <input type="text" name="iphone_storage" id="iphone_storage" placeholder="Enter Storage" class="form-control" value="{{ product.iphone_storage }}">
      </div>

      <div class="col-md-6">
        <label for="iphone_price">Price</label>
        <input type="number" name="iphone_price" id="iphone_price" placeholder="Enter Price" class="form-control" value="{{ product.iphone_price }}">
      </div>

      <div class="col-md-6">
        <label for="iphone_imei">IMEI</label>
        <input type="number" name="iphone_imei" id="iphone_imei" placeholder="Enter IMEI" class="form-control" value="{{ product.iphone_imei }}">
      </div>

      <div class="col-md-6">
        <label for="iphone_color">Color</label>
        <input type="text" name="iphone_color" id="iphone_color" placeholder="Enter Color" class="form-control" value="{{ product.iphone_color }}">
      </div>

      <div class="col-md-6">
        <label for="iphone_stock">Stock Quantity</label>
        <input type="number" name="iphone_stock" id="iphone_stock" placeholder="Enter Stock Quantity" class="form-control" value="{{ product.iphone_stock }}">
      </div>

      <div class="col-md-6">
        <label for="iphone_battery_health">Battery Health</label>
        <input type="text" name="iphone_battery_health" id="iphone_battery_health" placeholder="Enter Battery Health %" class="form-control" value="{{ product.iphone_battery_health }}">
      </div>

      <div class="col-md-6">
        <label for="iphone_serial">Serial Number</label>
        <input type="text" name="iphone_serial" id="iphone_serial" placeholder="Enter Serial Number" class="form-control" value="{{ product.iphone_serial }}">
      </div>

      <div class="col-md-12">
        <label for="iphone_display_size">Display Size</label>
        <input type="text" name="iphone_display_size" id="iphone_display_size" placeholder="Enter Display Size" class="form-control" value="{{ product.iphone_display_size }}">
      </div>

      <div class="col-md-6">
        <button type="submit" class="btn-submit mt-2"><i class="fa-solid fa-rotate-right"></i> Update Product</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
