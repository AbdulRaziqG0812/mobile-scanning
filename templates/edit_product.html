<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Product</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* ðŸŒ™ Gradient Background */
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    background: linear-gradient(135deg, #1b2735, #2c3e50, #243b55);
    background-size: 400% 400%;
    animation: gradientFlow 18s ease infinite;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #eaeaea;
    overflow-y: auto;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸ§Š Glassmorphic Form */
  .form-container {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 18px;
    padding: 40px 45px;
    max-width: 950px;
    width: 100%;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Header */
  h2 {
    text-align: center;
    color: #00c6ff;
    font-size: 28px;
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 25px;
    text-shadow: 0 0 18px rgba(0, 198, 255, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  /* Grid Form */
  form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px 25px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
    color: #f0f0f0;
    display: block;
    margin-bottom: 6px;
  }

  input, select {
    width: 250px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus, select:focus {
    border-color: #00c6ff;
    box-shadow: 0 0 6px rgba(0,198,255,0.4);
  }

  input:hover, select:hover {
    background: rgba(255,255,255,0.12);
  }

  /* âœ… Buttons Row */
  .btn-group {
    grid-column: span 2;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 10px;
  }

  .btn-submit, .btn-back {
    flex: 1;
    max-width: 250px;
    text-align: center;
    padding: 12px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: 0.3s;
    cursor: pointer;
  }

  .btn-submit {
    border: none;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: #fff;
    box-shadow: 0 5px 20px rgba(0,198,255,0.35);
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,198,255,0.45);
  }

  .btn-back {
    background: rgba(255,255,255,0.1);
    color: #fff;
    text-decoration: none;
  }

  .btn-back:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-2px);
  }

  /* Flash Messages */
  .alert {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    text-align: center;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .alert-success {
    background: rgba(0, 128, 0, 0.4);
    border: 1px solid #28a745;
    color: #caffc9;
  }

  .alert-danger {
    background: rgba(128, 0, 0, 0.4);
    border: 1px solid #dc3545;
    color: #ffc9c9;
  }

</style>
</head>

<body>
  <div class="form-container">
    <h2><i class="fa-solid fa-pen-to-square"></i> Edit Product</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">
            <i class="fa-solid {% if category == 'success' %}fa-circle-check{% else %}fa-triangle-exclamation{% endif %}"></i>
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Form -->
    <form method="POST">
      <div>
        <label for="category"><i class="fa-solid fa-layer-group"></i> Select Category</label>
        <select name="category" id="category" required>
          <option value="">-- Select Category --</option>
          {% for cat in categories %}
            <option value="{{ cat.category_name }}" {% if product.category == cat.category_name %}selected{% endif %}>{{ cat.category_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="iphone_model"><i class="fa-solid fa-mobile"></i> Model</label>
        <input type="text" name="iphone_model" id="iphone_model" value="{{ product.iphone_model }}" required>
      </div>

      <div>
        <label for="iphone_storage"><i class="fa-solid fa-sd-card"></i> Storage</label>
        <input type="text" name="iphone_storage" id="iphone_storage" value="{{ product.iphone_storage }}" required>
      </div>

      <div>
        <label for="iphone_purchase_price"><i class="fa-solid fa-cart-arrow-down"></i> Purchase Price</label>
        <input type="number" name="iphone_purchase_price" id="iphone_purchase_price" value="{{ product.iphone_purchase_price }}" required>
      </div>

      <div>
        <label for="iphone_sale_price"><i class="fa-solid fa-dollar-sign"></i> Sale Price</label>
        <input type="number" name="iphone_sale_price" id="iphone_sale_price" value="{{ product.iphone_sale_price }}" required>
      </div>

      <div>
        <label for="iphone_imei"><i class="fa-solid fa-barcode"></i> IMEI</label>
        <input type="number" name="iphone_imei" id="iphone_imei" value="{{ product.iphone_imei }}" required>
      </div>

      <div>
        <label for="iphone_color"><i class="fa-solid fa-palette"></i> Color</label>
        <input type="text" name="iphone_color" id="iphone_color" value="{{ product.iphone_color }}" required>
      </div>

      <div>
        <label for="iphone_stock"><i class="fa-solid fa-boxes-stacked"></i> Stock Quantity</label>
        <input type="number" name="iphone_stock" id="iphone_stock" value="{{ product.iphone_stock }}" required>
      </div>

      <div>
        <label for="iphone_battery_health"><i class="fa-solid fa-battery-half"></i> Battery Health</label>
        <input type="text" name="iphone_battery_health" id="iphone_battery_health" value="{{ product.iphone_battery_health }}" required>
      </div>

      <div>
        <label for="iphone_serial"><i class="fa-solid fa-barcode"></i> Serial Number</label>
        <input type="text" name="iphone_serial" id="iphone_serial" value="{{ product.iphone_serial }}" required>
      </div>

      <div>
        <label for="iphone_display_size"><i class="fa-solid fa-tv"></i> Display Size</label>
        <input type="text" name="iphone_display_size" id="iphone_display_size" value="{{ product.iphone_display_size }}" required>
      </div>

      <!-- âœ… Button Row -->
      <div class="btn-group">
        <button type="submit" class="btn-submit"><i class="fa-solid fa-floppy-disk"></i> Update Product</button>
      </div>
    </form>
  </div>
</body>
</html>
