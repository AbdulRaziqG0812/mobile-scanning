<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ===== BODY ===== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* ===== CARD CONTAINER ===== */
    .container {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 30px 25px; /* ✅ compact padding */
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.6s ease-in-out;
    }

    /* ===== HEADING ===== */
    h2 {
      text-align: center;
      color: #007bff;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* ===== LABELS ===== */
    label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      display: block;
    }

    /* ===== INPUTS & TEXTAREAS ===== */
    input,
    textarea {
      width: 400px;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1.5px solid #d0d7de;
      border-radius: 8px;
      font-size: 14px;
      background: #fdfdfd;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
      background: #fff;
    }

    textarea {
      resize: vertical; /* ✅ vertical resize only */
      min-height: 70px; /* ✅ smaller height */
      max-height: 200px;
      overflow-y: auto;
    }

    /* ===== BUTTON ===== */
    button {
      width: 100%;
      margin-top: 20px;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #004099);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 91, 187, 0.3);
    }

    /* ===== FLASH MESSAGES ===== */
    .alert {
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 500px) {
      .container {
        padding: 25px 18px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="fa-solid fa-building"></i> Company Settings</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            <i class="fa-solid {% if category == 'success' %}fa-circle-check{% else %}fa-triangle-exclamation{% endif %}"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- FORM -->
    <form method="POST">
      <label><i class="fa-solid fa-store"></i> Shop Name:</label>
      <input type="text" name="name" placeholder="Enter shop name" required>

      <label><i class="fa-solid fa-location-dot"></i> Address:</label>
      <textarea name="address" placeholder="Enter shop address" required></textarea>

      <label><i class="fa-solid fa-phone"></i> Phone:</label>
      <input type="text" name="phone" placeholder="Enter phone number" required>

      <label><i class="fa-solid fa-envelope"></i> Email:</label>
      <input type="email" name="email" placeholder="Enter email address" required>

      <label><i class="fa-solid fa-file-contract"></i> Terms & Conditions:</label>
      <textarea name="terms" placeholder="Enter terms and conditions" required></textarea>

      <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Save Settings</button>
    </form>
  </div>

  <script> 
    // Auto-hide flash messages after 3 seconds
    document.addEventListener("DOMContentLoaded", () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => setTimeout(() => alert.remove(), 3000));
    });
  </script>
</body>
</html>
