<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ðŸŒ™ Smooth gradient dark background (lighter & softer) */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #1b2735, #2c3e50, #243b55);
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #eaeaea;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.15) transparent; /* Firefox */
    }

    /* âœ… Remove white scrollbar and match dark theme */
    body::-webkit-scrollbar {
      width: 8px;
      background: transparent; /* remove white background */
    }

    body::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    body::-webkit-scrollbar-track {
      background: transparent;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸª© Glassmorphic Container */
    .container {
      width: 100%;
      max-width: 950px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
    }

    /* Header */
    h2 {
      text-align: center;
      color: #00c6ff;
      font-size: 30px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 35px;
      text-shadow: 0 0 18px rgba(0, 198, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Form grid layout */
    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #f0f0f0;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input,
    textarea {
      width: 90%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #a0a0a0;
    }

    input:focus,
    textarea:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 6px rgba(0, 198, 255, 0.4);
    }

    input:hover,
    textarea:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    /* ðŸ’¾ Button styling */
    button {
      grid-column: span 2;
      width: 250px;
      margin: 25px auto 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 20px rgba(0, 198, 255, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 198, 255, 0.45);
    }

    /* âœ… Flash messages */
    .alert {
      grid-column: span 2;
      width: 90%;
      margin: 0 auto 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .alert-success {
      background: rgba(0, 128, 0, 0.4);
      border: 1px solid #28a745;
      color: #caffc9;
    }

    .alert-error {
      background: rgba(128, 0, 0, 0.4);
      border: 1px solid #dc3545;
      color: #ffc9c9;
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
      input, textarea { width: 100%; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="fa-solid fa-building"></i> Company Settings</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            <i class="fa-solid {% if category == 'success' %}fa-circle-check{% else %}fa-triangle-exclamation{% endif %}"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label><i class="fa-solid fa-store"></i> Company Name (English):</label>
        <input type="text" name="name" value="{{ company.name or '' }}" placeholder="Enter company name in English" required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-language"></i> Company Name (Arabic):</label>
        <input type="text" name="name_ar" value="{{ company.name_ar or '' }}" placeholder="Enter company name in Arabic"required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-file-signature"></i> VAT Number:</label>
        <input type="text" name="vat_no" value="{{ company.vat_no or '' }}" placeholder="Enter VAT number"required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-briefcase"></i> C.R. Number:</label>
        <input type="text" name="cr_no" value="{{ company.cr_no or '' }}" placeholder="Enter commercial registration number"required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-mailbox"></i> P.O. Box:</label>
        <input type="text" name="po_box" value="{{ company.po_box or '' }}" placeholder="Enter P.O. Box number"required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-map-pin"></i> Postal Code:</label>
        <input type="text" name="postal_code" value="{{ company.postal_code or '' }}" placeholder="Enter postal code"required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-globe"></i> Country:</label>
        <input type="text" name="country" value="{{ company.country or '' }}" placeholder="Enter country name"required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-phone"></i> Phone:</label>
        <input type="text" name="phone" value="{{ company.phone or '' }}" placeholder="Enter phone number"required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="email" name="email" value="{{ company.email or '' }}" placeholder="Enter company email address"required>
      </div>

      <div class="form-group">
        <label><i class="fa-brands fa-instagram"></i> Instagram:</label>
        <input type="text" name="instagram" value="{{ company.instagram or '' }}" placeholder="Enter Instagram profile link"required>
      </div>

      <div class="form-group">
        <label><i class="fa-brands fa-facebook"></i> Facebook:</label>
        <input type="text" name="facebook" value="{{ company.facebook or '' }}" placeholder="Enter Facebook page link"required>
      </div>

      <div class="form-group">
        <label><i class="fa-brands fa-snapchat"></i> Snapchat:</label>
        <input type="text" name="snapchat" value="{{ company.snapchat or '' }}" placeholder="Enter Snapchat username"required>
      </div>

      <div class="form-group" style="grid-column: span 2;">
        <label><i class="fa-solid fa-location-dot"></i> Address:</label>
        <textarea name="address" placeholder="Enter company address" required>{{ company.address or '' }}</textarea>
      </div>

      <div class="form-group" style="grid-column: span 2;">
        <label><i class="fa-solid fa-file-contract"></i> Terms & Conditions:</label>
        <textarea name="terms" placeholder="Enter terms and conditions" required>{{ company.terms or '' }}</textarea>
      </div>

      <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Save Settings</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => setTimeout(() => alert.remove(), 3000));
    });
  </script>
</body>
</html>
